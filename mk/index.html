<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slabs creation</title>
</head>
<body>

<h1>slabs creation</h1>

<ul id="playlist">
    <li data-src="guleba.mp3">guleba</li>
    <li data-src="shanthi.mp3">shanthi</li>
    <li data-src="annul.mp3">annul</li>
	<li data-src="frat.mp3">frat</li>
	<li data-src="kann.mp3">kann</li>
	<li data-src="pakka.mp3">pakka</li>
	<li data-src="unna.mp3">unna</li>
	<li data-src="vele.mp3">vele</li>
	<li data-src="russio.mp3">russio</li>
</ul>

<audio controls id="audioPlayer">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var audioPlayer = document.getElementById('audioPlayer');
        var playlist = document.getElementById('playlist');
        var playlistItems = playlist.getElementsByTagName('li');

        for (var i = 0; i < playlistItems.length; i++) {
            playlistItems[i].addEventListener('click', function () {
                var songSrc = this.getAttribute('data-src');
                audioPlayer.src = songSrc;
                audioPlayer.play();
            });
        }
    });
</script>

</body>
</html>
